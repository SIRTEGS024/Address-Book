<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Address book</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>

          <div id="new-addresses">
            <div class="new-address" id="first">

              <div class="form group">
                <label for="new-loc">Address Type</label>
                <select class="new-loc" name="new-loc" type="text">
                  <option value="home">Home</option>
                  <option value="work">Work</option>
                </select>
              </div>

              <div class="form-group">
                <label for="new-street">Street</label>
                <input type="text" class="form-control new-street">
              </div>
              <div class="form-group">
                <label for="new-city">City</label>
                <input type="text" class="form-control new-city">
              </div>
              <div class="form-group">
                <label for="new-state">State</label>
                <input type="text" class="form-control new-state">
              </div>
            </div>
          </div>

          <span class="btn btn-primary" id="add-address">Another address</span>

          <button type="submit" class="btn btn-dark">Add</button>
        </form>
      </div>
    </div><br><br>
    <div class="row">
      <div class="col-md-6">
        <h2>Contacts:</h2>
        <hr>
        <ul id="contacts">

        </ul>
      </div>
     <br><br> <div class="col-md-6">
        <div id="show-contact">
          <h2></h2>
          <hr>
          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
          <p>Addresses:</p>
          <ul id="addresses">

          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
